<div class="login-box">
    <img src="images/logo.png" />
    <div class="login">
        <div>Login</div>
        <form name="Form" method="post" ng-submit="login()">
            <md-input-container class="md-block" id="input1">
                <label>Email</label>
                <input type="text" name="email" ng-model="user.emailId" ng-pattern="em"required="" />

            </md-input-container>
            <md-input-container class="md-block" id="input2">
                <label>Password</label>
                <input type="password" name="password" ng-model="user.password"ng-pattern="ps" required="" />
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                </div>
            </md-input-container>
             <button ng-disabled="!Form.$valid||loginLoading" type="submit" class="md-raised"> Login </button>
            <span class="loader">
           <img ng-if="loginLoading" src="images/loader.gif" width="25px" height="25px" />
           </span>

           <span ng-show="Form.email.$error.pattern" style="color:red"><br>Please enter correct email address.</span>
           <span ng-show="Form.password.$error.pattern"style="color:red;margin-left: 60px;" >Please enter correct password<br></span>


        </form>
    </div>
    <!-- ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" -->
</div>
<!--class="md-raised md-primary"-->
