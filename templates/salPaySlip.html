<div class="container">
    <h2 id="headsall">Salary Payslip Report</h2>
    <center>
        <div class="tabScroll">
            <table class="table-responsive">
                <tr ng-repeat="empData in employeesalary track by $index">
                    <td class="tdata"><input type="checkbox" ng-change="selectedEmp(empData.selected,empData)" ng-model="employeesalary[$index].selected"></td>
                    <td class="tdata1" align=bottom;style="overflow:auto;">{{empData.employeeName}}</td>
                    <td class="tdata1" align=bottom;>{{empData.employeeStatus}}</td>
                    <td class="tdata1" id="padtd" align=bottom;>{{empData.company}}</td>
                </tr>
            </table>
        </div>
    </center>
    <div  id="sall"><input type="checkbox" ng-model="all" ng-click="toggleAll()" ng-change="selectedAllEmp(employeesalary)" id="said">Select All</input>
    </div>
    <button class="disable" ng-class="{'enable':checkboxValid}" style="margin-left:40%;" ng-disabled="!checkboxValid||ImageLoading" ng-click="dispFile()">Generate</button>
    <a><img ng-click="takeId()" class="payslip_image" id="paysaldown" ng-src="{{image1}}" /></a>
    <span class="loader">
     <img ng-if="ImageLoading" src="images/loader.gif" width="25px" height="25px"id="loadid" />
     </span>
    &nbsp
</div>
<div ui-view></div>
</div>
