<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div ng-controller="invoceCtrl">
    <h6 class="repheader" id="invoicolor">Invoice-Report</h6>
    <div class="file">
        <p class="click">Clicking on the below icon,invoice reports will be downloaded in .xls format</p>
        <div class="table-responsive">
            <table class="movefiles" style="width:100%">
                <tr ng-repeat="value in Invoicedata">
                    <td align=bottom; width="20%">
                        <h6 class="files">{{value.filename}}</h6></td>
                </tr>
            </table>
        </div>
    </div>
    <a href=""><img class="invdownload" src="images/download.png" /></a>
</div>
<a ui-sref="home.invoiceReport">
    <img class="pr1" src="images/previous.png" />
    <h6 class="Pr2">Previous</h6></a>

</div>
